<head>
    <title>SK Shop | Signup</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" />
    <!-- Iconify -->
    <script src="https://code.iconify.design/iconify-icon/1.0.1/iconify-icon.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        
        @media (max-width:991px){
            footer{
                margin-top: 4em;
            }
        }
        @media (min-width:992px){
            footer{
                position: fixed;
                bottom: 0;
            }
        }
    </style>
</head>

<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html"><img src="images/logo.png" alt="logo" id="nav-logo"></a> <span
                class="d-flex d-lg-none me-auto">Shop</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Men</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Women</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Accessories
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Sunglasses</a></li>
                            <li><a class="dropdown-item" href="#">Belt</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Backpack</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Shoes</a>
                    </li>

                    <form class="d-flex px-md-5">
                        <input class="form-control me-3" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </ul>
                <div class="d-flex">
                    <a href="login.html">
                        <iconify-icon icon="ant-design:user-outlined" width="24" class="pe-md-3"></iconify-icon>
                    </a>
                    <iconify-icon icon="ant-design:heart-outlined" width="24" class="pe-md-3"></iconify-icon>
                    <iconify-icon icon="bi:cart" width="24"></iconify-icon>
                </div>
            </div>
        </div>
    </nav>

    <!--Signup Form-->
    <div id="signup" class="container p-4 mt-5 pb-5" style="background-color: white; border-radius: 25px; box-shadow: 10px 10px 2px 1px #888888;">
        <form id="signupForm">
            <h2 class="text-center">Sign Up</h2> <br>
            <div class="row">
                <div class="offset-md-1 col-md-2 d-flex align-items-center">
                    <label for="Name" class="form-label">Enter Your name</label>
                </div>
                <div class="col-md-8">
                    <input type="text" class="form-control" name="" id="" aria-describedby="helpId" placeholder="John Doe" required>
                </div>
            </div>
            <div class="row mt-3">
                <div class="offset-md-1 col-md-2 d-flex align-items-center">
                    <label for="Name" class="form-label">Enter Mail id</label>
                </div>
                <div class="col-md-8">
                    <input type="email" class="form-control" name="" id="" aria-describedby="emailHelpId" placeholder="johndoe@mail.com" required>
                </div>
            </div>
            <div class="row mt-3">
                <div class="offset-md-1 col-md-2 d-flex align-items-center">
                    <label for="Name" class="form-label">Enter Password</label>
                </div>
                <div class="col-md-8">
                    <input type="password" class="form-control" name="" id="" placeholder="" aria-required="true">
                </div>
            </div>
            <div class="row mt-3">
                <div class="offset-md-1 col-md-2 d-flex align-items-center">
                    <label for="Name" class="form-label">Re enter Password</label>
                </div>
                <div class="col-md-8">
                    <input type="password" class="form-control" name="" id="" placeholder="" aria-required="true">
                </div>
            </div>
            <div class="row mt-3">
                <div class="offset-md-1 col-md-2 d-flex align-items-center">
                    Enter Age
                </div>
                <div class="col-md-2">
                    <input type="number" class="form-control" name="" id="" placeholder="" min="0" max="100" aria-required="true">
                </div>
                <div class="offset-md-2 col-md-2 d-flex align-items-center pt-3 pt-md-0">
                    Enter gender
                </div>
                <div class="col-md-2">
                    <select class="form-select form-select-lg" name="" id="" required style="font-size: inherit;">
                        <option disabled selected>Select one</option>
                        <option value="">Male</option>
                        <option value="">Female</option>
                        <option value="">Other</option>
                    </select>
                </div>
                <div class="row mt-5">
                    <div class="offset-md-1 col-md-4">
                        <button type="reset" class="btn btn-danger" style="width: 100%;">Reset</button>
                    </div>
                    <div class=" offset-md-3 col-md-4 pt-4 pt-md-0">
                        <button type="submit" class="btn btn-success" style="width: 100%;">Submit</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <footer style="background-color:#c7c7c7; width: 100vw;" class="mt-5">
        <div class="text-center"><b>Â©</b> Sachin Krishna</div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
